<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        
    </head>
    <body>
        <a-scene background = "color : black">
            <a-plane position = "1 1 -2" rotation = "-90 0 0" width = "7" height = "4" color = "#006400"></a-plane>
            
            
            <a-sphere position = "4 5 -2" radius = "0.5" color = "#fcfddd"></a-sphere>
            <a-ring position = "4 5 -2" radius inner = "0.6" radius outer = "0.6" color = "#fcfddd"></a-ring>
           
        

            <a-box position = "-1 1.5 -2" color = "#D2691E" rotation = "90 90 0" height = "1.5"></a-box>
            <a-cone position = "-1 2.39 -2" color = "#8b0000" radiusTop = "1" radiusBottom = "1.5"></a-cone>

            <a-box position = "1 1.5 -2" color = "#D2691E" rotation = "90 90 0" height = "1.5"></a-box>
            <a-cone position = "1 2.39 -2" color = "#8b0000" radiusTop = "1" radiusBottom = "1.5"></a-cone>

            <a-box position = "3 1.5 -2" color = "#D2691E" rotation = "90 90 0" height = "1.5"></a-box>
            <a-cone position = "3 2.39 -2" color = "#8b0000" radiusTop = "1" radiusBottom = "1.5"></a-cone>
        </a-scene>
    </body>
</html>
